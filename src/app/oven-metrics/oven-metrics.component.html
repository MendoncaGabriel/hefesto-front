<div class="relative w-full">
  <div
    class="absolute inset-0 rounded-md ring-4 pointer-events-none"
    [ngClass]="{
      'pulse-fast ring-red-500': pulse(),
      'ring-cyan-500/40': !pulse()
    }"
  ></div>

  <div
    class="relative p-1 w-full rounded-md shadow-lg shadow-cyan-500/50 bg-gradient-to-tl"
    [ngClass]="{
      'bg-red-950': pulse(),
      'to-[#191e40] from-[#0c1220]': !pulse(),
    }"
  >
    <h2 class="text-2xl text-cyan-200 font-bold px-4 mb-1">{{ title }}</h2>

    @if (alert() == true && pulse() == false) {
      <div class="w-full h-16 fornoOrange"></div>
    } @else if (pulse() == true ) {
      <div class="w-full h-16 fornoRed"></div>
    } @else if (active()) {
      <div class="w-full h-16 fornoGreen"></div>
    } @else {
      <div class="w-full h-16 fornoGray"></div>
    }
    <div class="flex flex-col">
      <app-progress-bar
        [title]="'Purity'"
        [max]="max"
        [current]="current"
        class="px-2"
      />

      <div class="">
        <app-metric-chart
          [xLabels]="['14:00', '14:10', '14:20', '14:30', '14:40', '14:50']"
          [yLabels]="['0.00', '500.0', '1000.0', '1500.0', '2000.0']"
          [maxValue]="1600"
          [minValue]="0"
        />
      </div>
    </div>
  </div>
</div>
