<div class="background p-5 bg-gradient-to-tl to-[#262e61] from-[#0e1524] h-screen overflow-x-hidden flex flex-col gap-4 ">

  <!-- indicadores -->
  <h2 class="title">Nitrogen Entry into the System</h2>


  <!-- gerador nitrogenio -->
  <div class="grid grid-cols-2 gap-5">
    @for (i of nitrogenGenerator(); track $index) {

      <div class="w-full h-auto rounded-md ring-4 ring-cyan-500/40 bg-gradient-to-bl from-[#0c1220] to-[#191e40] text-white">

        <app-metric-indicator
          [title]="i.title"
          [metric]="i.current"
          [uom]="i.uom"
          [alert]="i.alert"
        />

        <!-- TODO: trocar [current]="" para [current]="i.current" -->
        <app-metric-chart
          [xLabels]="i.chart.xLabels"
          [yLabels]="i.chart.yLabels"
          [minValue]="0"
          [maxValue]="i.max"
          [current]="i.chart.data[0]"
          [data]="i.chart.data"
          [width]="600"
          [height]="200"
        />
      </div>

    }
  </div>

</div>
