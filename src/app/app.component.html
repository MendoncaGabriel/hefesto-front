<div class="custom-scroll bg-gradient-to-tl to-[#262e61] from-[#0e1524] min-h-screen overflow-x-hidden flex flex-col">

  <app-header />

  <main class="px-4 md:px-10 py-6 background">
    <!-- Título principal -->
    <h2 class="title text-2xl font-bold text-cyan-100 mb-6 tracking-wide text-center">Nitrogen Generator</h2>

    <!-- Gerador Nitrogênio -->
    <div class="w-full flex flex-col lg:flex-row items-center gap-8 mb-12">
      <div class="w-full lg:w-2/5 flex justify-center mb-6 lg:mb-0">
        <img src="/gerador3d.png" alt="logo" class="flutuando m-auto w-[80%] max-w-[620px] lux scale-120" />
      </div>
      <div class="w-full lg:w-3/5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          @for (i of nitrogenGenerator(); track $index) {
            <div class="w-full h-auto rounded-md ring-4 ring-cyan-500/40 bg-gradient-to-bl from-[#0c1220] to-[#191e40] text-white">
              <app-metric-indicator
                [title]="i.title"
                [metric]="i.current"
                [uom]="i.uom"
                [alert]="i.alert"
              />
              <app-metric-chart
                [xLabels]="i.chart.xLabels"
                [yLabels]="i.chart.yLabels"
                [minValue]="0"
                [maxValue]="i.max"
                [current]="i.chart.data[0]"
                [data]="i.chart.data"
                [width]="600"
                [height]="200"
              />
            </div>
          }
        </div>
      </div>
    </div>

    <!-- forno title -->
    <h2 class="title">Nitrogen Consumption in the Oven</h2>

    <!-- forno -->
    <div class="flex  justify-center gap-4 p-5 w-full">
      @for (i of oven(); track $index) {
        <app-oven-metrics
          [title]="i.title"
          [current]="i.current"
          [max]="i.max"
        />
      }
    </div>
  </main>

</div>

<router-outlet />
