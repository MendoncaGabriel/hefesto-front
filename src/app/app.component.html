  <h2 class="title">Nitrogen Entry into the System</h2>
  <div class="grid grid-cols-4 gap-5">
    <app-metric-indicator [title]="'Pressure'" [metric]="'1.5 ppm'"/>
    <app-metric-indicator [title]="'Flow'" [metric]="'132 m/s'" [alert]="true"/>
    <app-metric-indicator [title]="'Purity'" [metric]="'1.5 ppm'"/>
    <app-metric-indicator [title]="'Temperature'" [metric]="'15Â°'" />
  </div>

  <div class="grid grid-cols-4 gap-5">
    <app-metric-chart />
    <app-metric-chart />
    <app-metric-chart />
    <app-metric-chart />
  </div>
