<div
  class="background p-4 bg-gradient-to-tl to-[#262e61] from-[#0e1524] h-screen overflow-hidden flex flex-col gap-4 "
>
  <h2 class="title">Nitrogen Entry into the System</h2>
  <div class="grid grid-cols-4 gap-5">
    @for (i of metricsIndicator; track $index) {
      <app-metric-indicator [title]="i.title" [metric]="i.metric" [alert]="i.alert"/>

    }
  </div>

  <div class="grid grid-cols-4 gap-5">
    @for (i of metricsChart; track $index) {
      <app-metric-chart
        [legendaX]="i.legendaX"
        [legendaY]="i.legendaY"
        [maximo]="i.maximo"
        [minimo]="i.minimo"
      />
    }
  </div>

  <h2 class="title">Nitrogen Consumption in the Oven</h2>

  <div class="grid grid-cols-5 gap-4">
    @for (i of cardLines; track $index) {
      <app-card-line
        [titleCard]="i.title"
        [purityCurrent]="i.purityCurrent"
        [purityGoal]="i.pressureGoal"
        [pressureCurrent]="i.pressureCurrent"
        [pressureGoal]="i.pressureGoal"
        [flowCurrent]="i.flowCurrent"
        [flowGoal]="i.flowGoal"
      />
    }
  </div>

</div>



<router-outlet />
