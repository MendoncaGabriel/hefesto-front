<div class="w-full m-0 text-cyan-50 space-y-1 py-1  border-t border-gray-600">
  <p class="text-shadow-md text-shadow-black/50">{{title}}</p>

<div class="relative mb-5">
  <!-- Indicador de minimo -->
  <div
    class="absolute top-0 bottom-0 w-1 bg-white z-30"
    style="left: 50%"
  ></div>
  <p
    class="absolute text-shadow-md text-shadow-black/50 transform -translate-x-1/2 z-40"
    style="left: 50%; top: 105%"
  >
    {{ current }}
  </p>

  <!-- Indicador de mÃ¡ximo -->
  <div
    class="absolute top-0 bottom-0 w-1 bg-white z-30"
    style="left: 70%"
  ></div>
  <p
    class="absolute text-shadow-md text-shadow-black/50 transform -translate-x-1/2 z-40"
    style="left: 70%; top: 105%"
  >
    {{ goal }}
  </p>

  <!-- Barra de progresso -->
  <div
    class="w-full shadow-md {{ shadow() }} bg-gradient-to-r to-gray-300 from-gray-400 rounded-full h-5 overflow-hidden"
    [ngClass]="{
      'pulse-fast': percentage() >= 75
    }"
  >
    <div
      class="bg-gradient-to-tr {{ color() }} h-5 rounded-full flex items-center justify-end pr-2"
      [style.width.%]="percentage() > 100 ? 100 : percentage()"
    >
      <p class="text-sm font-bold drop-shadow drop-shadow-black/30">
        ACT {{ goal - current }}
      </p>
    </div>
  </div>
</div>


</div>
