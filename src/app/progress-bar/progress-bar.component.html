<div class="py-2 text-cyan-50">
  <div class="flex items-center justify-between text-sm">
    <p class="text-shadow-md text-shadow-black/50">{{title}}</p>
    <p class="text-shadow-md text-shadow-black/50">{{current}} / {{goal}}</p>
  </div>

  <div class="w-full shadow-md {{shadow()}} bg-gradient-to-r to-gray-300 from-gray-400 rounded-full h-5 overflow-hidden">
    <div class="bg-gradient-to-tr {{color()}} h-5 rounded-full flex items-center justify-end pr-2" [style.width.%]="percentage() > 100 ? 100 : percentage()">
      <p class="text-sm font-bold drop-shadow drop-shadow-black/30">{{percentage().toFixed(0)}}%</p>
    </div>
  </div>

</div>
